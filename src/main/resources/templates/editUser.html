<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
Editing a user

<a href="/">Go to user list</a>
<br/><br/>

<div th:if="${param.error}">
    <p style="color: red;">Name should not be empty</p>
</div>

<form th:method="PATCH" th:action="@{/{id}(id=${user.getId()})}" th:object="${user}">
    <th style="padding: 20px;">ID</th>
    <td th:text="${user.id}"></td>

    <br/><br/>
    <label for="name=">Name &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
    <input type="text" th:field="*{firstName}" id="name="/>
    <br/><br/>
    <label for="last_name=">Last Name</label>
    <input type="text" th:field="*{lastName}" id="last_name="/>
    <br/><br/>
    <label for="email=">Email &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
    <input type="text" th:field="*{email}" id="email="/>
    <br/><br/>
    <input type="submit" value="Update!"/>
</form>

<br/><br/>
<hr/>

<form th:method="DELETE" th:action="@{/{id}(id=${user.getId()})}">
    <input type="submit" value="Delete"/>
</form>

</body>
</html>
